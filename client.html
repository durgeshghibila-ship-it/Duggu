<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chrome Tab Audio Client</title>
</head>
<body>
  <h2>Client – Play Audio</h2>
  <audio id="audio" controls autoplay></audio>
  <pre id="log"></pre>

  <script type="module">
    const SIGNALING_SERVER = 'wss://signaling.simplewebrtc.com';
    const pc = new RTCPeerConnection();
    const audio = document.getElementById('audio');
    const log = document.getElementById('log');
    const sessionId = new URLSearchParams(window.location.search).get('session');
    const ws = new WebSocket(SIGNALING_SERVER);

    function logMsg(msg) {
      console.log(msg);
      log.textContent += msg + "\n";
    }

    ws.onopen = () => logMsg("Connected to signaling server.");

    ws.onerror = (err) => logMsg("WebSocket error: " + err);

    pc.ontrack = e => {
      audio.srcObject = e.streams[0];
      audio.play().catch(() => {
        logMsg("Autoplay blocked, tap audio to play manually.");
      });
    };

    ws.onmessage = async e => {
      const data = JSON.parse(e.data);
      if (data.session === sessionId && data.type === 'offer') {
        await pc.setRemoteDescription(data.sdp);
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify({ type: 'answer', sdp: answer, session: sessionId }));
        logMsg("✅ Answer sent. Audio should start streaming.");
      }
    };
  </script>
</body>
</html>
